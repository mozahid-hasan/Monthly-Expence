<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expence</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <main>
        <header>
            <h1 class="text-5xl p-5 text-center" >Monthly Expence</h1>
            <section class="p-10 sm:grid  grid-cols-2">


           <!--    Just add an image  -->
            <div>
                 <img class="bg-no-repeat" src="images/money.jpg" alt="">
            </div>
    


           <!-- Calculate portion design with simple input field  -->
             <div class="ml-5 text-center bg-gray-00">
                     <div class="bg-purple-50">
                        <h3 class="font-bold text-2xl mb-5 text-center">Income</h3>
                       <p class="inline  pl-5 mr-3">Income :</p>
                        <input id="total-income" class="border border-indigo-900 h-10 rounded-md w-60 bg-gray-300 font-bold pl-3" type="text">
                    </div>
                        <div class="  bg-purple-50 ">
                        <h3 class="font-bold text-2xl mt-5 mb-2 text-center">Expence</h3>
                       <p class="inline  pl-5 mr-3">Food :</p>
                       <input id="food-cost" class="border border-indigo-900 h-10 mb-3 rounded-md w-60 bg-gray-300 font-bold pl-3" type="text">
                       <div>
                        <p class="inline  pl-5 mr-3 ">Rent :</p>
                          <input id="rent-cost" class="border border-indigo-900 h-10 mb-3 rounded-md w-60 bg-gray-300 font-bold pl-3" type="text">
                       </div>
                       <div>
                        <p class="inline  pl-5 mr-3 ">Cloth :</p>
                        <input id="cloth-cost" class="border border-indigo-900 h-10  rounded-md w-60 bg-gray-300 font-bold pl-3" type="text">
                       </div>

                       <button id="Calculate" class="font-bold h-8 rounded-md mt-4 ml-20 px-10 bg-sky-500/100 text-center">Calculate</button>
                       <h1 class="text-2xl text-center font-bold p-5">Total Expences : <span id="expence-total">00</span></h1>
                       <h1 class="text-2xl text-center font-bold mt-0">Balance : <span id="balance">00</span></h1>
                       <p class="inline  pl-5 mr-3 ">save :</p>
                
                       <input id="saving-input-field" class="border-2 px-5 border-black w-20 mt-5 " type="text">
                       <span class="m-3">%</span>
                       <button id="saving-btn" class="border px-10 font-bold border-black mt-5  bg-sky-500/100">Save</button>
                       <h1 class="text-2xl text-center font-bold mt-5 mb-2">Saving Amount : <span id="saving-field">00</span></h1>
                       <h1 class="text-2xl text-center font-bold mb-5">Remaining Balance : <span id="remaining-balance">00</span></h1>
                     
                    </div>
                </div>

            
            </section>
        </header>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
